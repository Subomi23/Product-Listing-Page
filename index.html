<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing Page</title>
    <style>
      #middle{
        text-align: center;
        font-size: 20px;
        font-weight: bold;

      }
      
     .whole{
        background-color: silver;
         font-size: 17px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        gap: 2rem;
        justify-content: center;
        align-content: center;
        flex-direction: row;
    
      }
       @media (max-width: 1250px) {
        .whole {
          flex-direction: column;
          height: 100%;
        }
      }
      #img{
        padding: 0px;
        height: 250px;
        border: 5px solid whitesmoke;
        border-radius: 5px;

      }
      .header{
        background-color: firebrick;
        padding: 0px;
        text-align: center;
        height: 50px;
      }
      #chicken{
        flex: 1;
        padding: 24px;
        background-color: bisque;
      }
      #spaghetti{
        flex: 1;
        padding: 24px;
        background-color: bisque;
      }
      #rice{
        flex: 1;
        padding: 24px;
        background-color: bisque;
      }
      li{
        list-style: none;
      }
    </style>
  </head>
  <body>
    
    <div class="header">
    <h1 id="middle"> HUTTS SUPERSTORE</h1>
    </div>
    <div class="whole">
    <ol>
      <div id="chicken">
        <li>Chicken</li>
        <p>Description: A protein to eat</p>
        <p>Price: $18.34</p>
        <img src="./Chicken picture.png" alt="A chicken" id="img"/>
      </div>

      <p>
      <div id="spaghetti">
        <li>Spaghetti</li>
        <p>Description: A pasta</p>
        <p>Price: $3.00</p>
        <img src="./Spaghetti pictures.png" alt="Spaghetti picture" id="img"/>
      </div>
      </p>


      <p>
      <div id="rice">
        <li>Rice</li>
        <p>Description: Whole grain Carbohybrate</p>
        <p>Price: $8.00</p>
        <img src="./rice pictures.png" alt="Rice picture" id="img"/>
      </div>
      </p>
    </ol>
    </div>
  </body>
</html>
